<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q Know</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custome Colors -->
    <link rel="stylesheet" href="my-colors/css/primary-color.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav
      class="nav navbar navbar-expand-md bg-light navbar-light py-3 fixed-top"
    >
      <div class="container">
        <!-- Logo -->
        <a href="#" class="navbar-brand">
          <img
            src="assets/logo.jpeg"
            alt="logo"
            class="img-fluid"
            width="150px"
          />
        </a>

        <!-- Toggle Menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon small"></span>
        </button>

        <!-- Menu List -->
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="#learn" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#questions" class="nav-link">Pricing</a>
            </li>
          </ul>

          <button class="btn btn-outline-primary me-2 me-md-3" type="button">
            login
          </button>
          <button class="btn btn-primary" type="button">Sign Up</button>
        </div>
      </div>
    </nav>

    <!-- Hero Banner -->
    <section>
      <div class="container">
        <div class="row gap-4 gap-md-1">
          <div class="col-lg">
            <div
              class="w-100 h-100 d-flex align-items-center position-relative"
            >
              <img
                src="assets/banner-bg.jpg"
                alt="banner-bg"
                class="img-fluid"
              />
              <div class="position-absolute">
                <h1 class="fw-bold">Learn With Us Today Lead Tomorrow</h1>
                <p class="lead">
                  At Quick Knowledge, we partner with various educational
                  institutions to create and produce engaging and exciting
                  learning content based on the various syllabus offered in
                  Ghana.
                </p>
                <button
                  class="btn btn-outline-primary me-2 me-md-3"
                  type="button"
                >
                  Get Started
                </button>
                <button class="btn btn-primary" type="button">
                  Contact Us
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg">
            <div class="w-100 h-100">
              <img src="assets/banner.jpg" alt="banner img" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
